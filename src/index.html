<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/nwc.esm.js"></script>
  <script nomodule src="/build/nwc.js"></script>

</head>
<body>

  <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
  <nwc-submit value="Loading=False" loading="false"></nwc-submit>
  <br>
  <p>Loading=true:</p>
  <nwc-submit value="Loading=True" loading="true"></nwc-submit>
  <nwc-progress-bar value=5></nwc-progress-bar>
  <br>
  <h2>Admin Section:</h2>
  <nwc-survey-part admin="true" question="do you like pizza?">
    <nwc-submit value="Create Question" loading="false"></nwc-submit>
  </nwc-survey-part>
  <br>
  <h2>User Section:</h2>
  <nwc-survey-part admin="false" question="do you like pizza?"></nwc-survey-part>
  <br>
  <br>
  <p>Results:</p>
  <div>Yes: </div>
