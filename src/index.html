<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/nwc.esm.js"></script>
    <script nomodule src="/build/nwc.js"></script>
    <!-- <script type="module">
      import { getQuestion1Responses } from '/build/loader';
    </script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script type="module" src="assets/getQuestion1Responses.js"></script> -->
  </head>
  <body>
    <my-component
      first="Stencil"
      last="'Don't call me a framework' JS"
    ></my-component>
    <nwc-submit value="Loading=False" loading="false"></nwc-submit>
    <br />
    <p>Loading=true:</p>
    <nwc-submit value="Loading=True" loading="true"></nwc-submit>
    <nwc-progress-bar value="5"></nwc-progress-bar>
    <br />
    <h2>Admin Section:</h2>
    <nwc-survey-part admin="true" question="do you like pizza?">
    </nwc-survey-part>
    <br />
    <h2>User Section:</h2>
    <nwc-survey-part
      admin="false"
      question="do you like pizza?"
    ></nwc-survey-part>
    <br />
    <br />
    <p>Results:</p>
    <div>Yes:</div>
    <nwc-progress-bar value="55"></nwc-progress-bar>
    <div>No:</div>
    <nwc-progress-bar value="45"></nwc-progress-bar>
    <script>
      async function subscribe() {
        let response = await fetch("//localhost:3000/questions/2");

        if (response.status == 502) {
          // Status 502 is a connection timeout error,
          // may happen when the connection was pending for too long,
          // and the remote server or a proxy closed it
          // let's reconnect
          await subscribe();
        } else if (response.status != 200) {
          // An error - let's show it
          console.log(response.statusText);
          // Reconnect in one second
          await new Promise((resolve) => setTimeout(resolve, 1000));
          await subscribe();
        } else {
          // Get and show the message
          let message = await response.json();
          let yes = message.yes;
          let no = message.no;
          console.log(yes)
          // Call subscribe() again to get the next message
          await setTimeout(() => {
            subscribe();
          }, 300);
        }
      }
      subscribe();
    </script>
  </body>
</html>
